<section style="padding: 10px;"class="content">

    <!-- Default box -->
    <div class="card">
  
      <div class="card-header">
        <h3 class="card-title">Employees</h3>
  
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
  
  
        <div class="card-body p-0">    
          <table class="table table-striped projects">
              <thead>
                  <tr>
                      <th style="width: 1%">
                          #
                      </th>
                      <th style="width: 15%">
                          Role
                      </th>
                      <th style="width: 20%">
                          Full Name
                      </th>
                      <th style="width: 25%">
                          Email
                      </th>
                      <th style="width: 10%">
                        Employment Date
                      </th>
                      <th style="width: 20%">
                      </th>
                  </tr>
              </thead>
  
              <!--Table Body-->  
              <tbody>           
                <tr *ngFor="let pd of service.list">
                    <td>#</td>
                    <td (click)="populateForm(pd)">{{pd.user_type}}</td>
                    <td (click)="populateForm(pd)">{{pd.user_fullname}}</td>
                    <td (click)="populateForm(pd)">{{pd.user_email}}</td>
                    <td (click)="populateForm(pd)">{{pd.user_datecreated | date: "dd/MM/yy"}}</td>
  
                      <!--Row Buttons-->
                      <td class="project-actions text-right">
                          <a class="btn btn-danger btn-sm" title="Delete Employee" (click)="OnDelete(pd)">
                              <i class="fas fa-trash">
                              </i>
                        </a>
                       </td>
  
                </tr>
                
  
              </tbody>
          </table>
        </div>
        <!-- /.card-body -->
    </div>
    </section>
      <!-- /.card -->
  
  
    <!-- /.content -->
  
  <!-- /.content-wrapper -->
  
  <!-- ./wrapper -->

  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
