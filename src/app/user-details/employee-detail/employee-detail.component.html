<div style="padding: 10px;" class="card">
  <div class="card-header">
    <h3 class="card-title">Add/Edit Employee</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

  <input type="hidden" name="user_id" [value]="service.formData.user_id">
  <input type="hidden" name="user_datecreated" [value]="service.formData.user_datecreated">

    <div class="card-body">

    <div class="row">

    <div class="col-sm-6">

      <div id="HideManager" class="form-group">
        <label>Role</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white"> 
             <i class="fa fa-briefcase" [class.green-icon]="user_type.valid" [class.red-icon]="user_type.invalid && user_type.touched"></i>
            </div>
          </div>
          <select name="user_type" #user_type="ngModel" [(ngModel)]="service.formData.user_type" class="form-control">
            <option value="" disabled selected>User Type:</option>
            <option value="Manager">Manager</option>
            <option value="Worker">Worker</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Full Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-user-circle" [class.green-icon]="user_fullname.valid" [class.red-icon]="user_fullname.invalid && user_fullname.touched"></i>
            </div>
          </div>
          <input name="user_fullname" #user_fullname="ngModel" [(ngModel)]="service.formData.user_fullname" class="form-control"
            placeholder="Name and Surname" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-envelope" [class.green-icon]="user_email.valid" [class.red-icon]="user_email.invalid && user_email.touched"></i>
            </div>
          </div>
          <input autocomplete="new-email" type="email" name="user_email" #user_email="ngModel" [(ngModel)]="service.formData.user_email" class="form-control"
            placeholder="Email Address" required>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-lock" [class.green-icon]="user_password.valid" [class.red-icon]="user_password.invalid && user_password.touched"></i>
            </div>
          </div>
          <input autocomplete="new-password" type="password" name="user_password" #user_password="ngModel" [(ngModel)]="service.formData.user_password" class="form-control"
            placeholder="Password (Min: 8 Char)" required minlength="8" maxlength="30">
        </div>
      </div>

    </div>
    <div class="col-sm-6">

    <div class="form-group">
      <label>ID</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-id-card" [class.green-icon]="user_idnum.valid" [class.red-icon]="user_idnum.invalid && user_idnum.touched"></i>
          </div>
        </div>
        <input name="user_idnum" #user_idnum="ngModel" [(ngModel)]="service.formData.user_idnum" class="form-control"
          placeholder="SA ID Number" required>
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fa fa-mobile-alt" [class.green-icon]="user_phone.valid" [class.red-icon]="user_phone.invalid && user_phone.touched"></i>
          </div>
        </div>
        <input name="user_phone" #user_phone="ngModel" [(ngModel)]="service.formData.user_phone" class="form-control"
          placeholder="Contact Number" required>
      </div>
    </div>

      <div class="form-group">
        <label>Salary (R)</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-credit-card" [class.green-icon]="user_salary.valid" [class.red-icon]="user_salary.invalid && user_salary.touched"></i>
            </div>
          </div>
          <input name="user_salary" #user_salary="ngModel" [(ngModel)]="service.formData.user_salary" class="form-control"
            placeholder="Employee Salary" required>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
             <i class="fa fa-home" [class.green-icon]="user_address.valid" [class.red-icon]="user_address.invalid && user_address.touched"></i> 
            </div>
          </div>
      <!--    <input name="user_address" #user_address="ngModel" [(ngModel)]="service.formData.user_address" class="form-control"
          placeholder="User Address" required ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/> --> 
          <textarea name="user_address" #user_address="ngModel" [(ngModel)]="service.formData.user_address" class="form-control"
            placeholder="Physical Address" required></textarea> 
        </div>
      </div>

    </div>
    </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button style="background-color: #075E54;" class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
  </form>
</div>
