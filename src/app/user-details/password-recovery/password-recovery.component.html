<body style="background-color: white; padding-right: 200px;" class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a><b>Web</b>Med</a>
      </div>
      <!-- /.login-logo -->
            
      <div class="card">
        <div style="background-color: cadetblue;" class="card-body login-card-body">
          <h3 style="color: white; text-align: center;">Password Recovery</h3>
          <!-- <img src="../assets/images/AgricozaLogo2.png" width="50%" style="position: relative; left: 80px;" alt="Agricoza Logo"> -->
          <br>
          <br>
          <p class="login-box-msg" style="color: whitesmoke;">You forgot your password? Here you can easily retrieve a new password.</p>
    
          <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">

            <input type="hidden" name="user_password" [value]="service.formData.user_password">

            <div class="input-group mb-3">
              <input name="user_email" type="email" class="form-control" #user_email="ngModel" [(ngModel)]="service.formData.user_email" placeholder="Email" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope" style="color: white;"></span>
                  <i type="email" [class.green-icon]="user_email.valid" [class.red-icon]="user_email.invalid && user_email.touched"></i>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-dark btn-block" [disabled]="form.invalid" >Send Recovery Code</button>
              </div>
              <!-- /.col -->
            </div>

          </form>
    
          <p class="mt-3 mb-1">
            <a style="color: blue;" href="/login">Login</a>
          </p>
          <p class="mb-0">
            <a style="color: blue;" href="/register" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    
    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    
    </body>
